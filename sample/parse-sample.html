<!DOCTYPE HTML>
<html>
	<head>
		<meta charset=utf-8>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="../dist/shogi-board.js" charset="utf-8"></script>
		<style>
		</style>
	</head>
	<body>
		<input type=file id=file_theboard>
		<div id=theboard></div>
		<script>
			var theboard = document.getElementById("theboard");
			var file_theboard = document.getElementById("file_theboard");
			var file_onchange = function(ev) {
				var evtarget = ev.target;
				var file = evtarget.files[0];
				new ShogiBoard.Board(theboard).FromKifFile(file);
			};
			file_theboard.addEventListener('change', file_onchange);
		</script>
	</body>
</html>
